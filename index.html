<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador De Texto Alura</title>
    <link rel="icon" href="Images/Icono.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <img class="logoAlura" src="Images/Logo.png" alt="Logo Alura">
        </div>
    </header>
        <main>
        <div class="main">
            <div class="textoEncriptar">
                <textarea name="Ingrese Texto" class="ingreseTexto" id="ingreseTexto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <button class="copiar" id="copiar" type="button" onclick="copiar()">
                <p>Copiar</p>
                </button>
                <div class="reglas">
                    <img src="Images/Exclamacion.png" alt=" Exclamación">
                    <p class="advertencia">Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">
                    <button class="encriptar" type="button" onclick="encriptar()">
                        Encriptar
                    </button>
                    <button class="desencriptar" type="button" onclick="desencriptar()">
                        Desencriptar
                    </button>
                </div>
            </div>

            <div class="textoDesencriptado">
                <img class="dibujo" id="dibujo" src="Images/Muñeco.png" alt="Buscando Encriptación">
                <div class="textoDibujo">
                    <p class="sinMensaje" id="sinMensaje">Ningún mensaje fue encontrado</p>
                    <p class="clausula" id="clausula">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            
            <div class="final">
                <div class="idiomas">
                    <a class="es" type="button" disabled><p>ES</p></a>
                    <a class="en" type="button" href="index-en.html"><p>EN</p></a>
                </div>
                <div class="creditos">
                    <div class="logos">
                        <img class="oracle" src="Images/Alura-Oracle.png" alt="Logo Alura + Oracle">
                        <img class="challenges" src="Images/Challenges.png" alt="Logo Alura Challeges">
                    </div>
                    <div class="develop">
                        <div class="imgDev">
                            <img class="git" src="Images/Git.png" alt="Github">
                            <img src="Images/LinkedIn.png" alt="LinkedIn">
                        </div>
                        <p class="desarrollado">Desarrollado por Felipe Salazar</p>
                        <p class="copy">&copy Copyright Felipe Salazar / Alura Latam - 2024</p>
                    </div>
                </div>
            </div>
        </div>
        </main>
    <script src="index-es.js"></script>
</body>
</html>
